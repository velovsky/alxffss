<style>
  #input-poi {
    border: 1px solid black;
  }

  #info-poi .header {
    font-weight: 800;
  }

  #info-poi .lat,
  #info-poi .lng {
    margin-left: 5px;
  }

  #map-wrapper {
    width: 100%;
    height: 100%;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    background-color: rgba(154, 154, 154, 0.9);
    cursor: pointer;
  }

  #map-wrapper button.close {
    width: 100px;
    position: absolute;
    top: 60px;
    right: 0;
  }

  #map-wrapper button.submit {
    width: 60%;
    height: 40px;
    font-weight: 600;
    border-radius: 7px;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.4);
    background-color: white;
  }

  #map-wrapper button.submit:disabled {
    background-color: #b5b5b5;
    cursor: not-allowed;
    color: grey;
  }

  #map-poi {
    width: 60%;
    height: 60%;
  }
</style>

<input id="input-poi" type="text" placeholder="submit POI" />
<section id="info-poi">
  <span class="header">LAT:</span><span class="lat"></span>
  <br />
  <span class="header">LNG:</span><span class="lng"></span>
</section>

<section id="map-wrapper">
  <button class="close">
    <img
      src="https://www.materialui.co/materialIcons/navigation/close_black_1024x1024.png"
    />
  </button>
  <div id="map-poi"></div>
  <button class="submit" disabled>Submit</button>
</section>

<script src="./map.js" />
<script
  src="https://maps.googleapis.com/maps/api/js?key=<API_KEY>&callback=initMap"
  async
  defer
></script>
